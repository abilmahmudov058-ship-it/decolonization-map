<style>
:root{
  --bg:#0b1220;--bg2:#0f172a;--panel:#141b29;--panel2:#0f1522;
  --text:#ffffff;--muted:rgba(255,255,255,.70);--muted2:rgba(255,255,255,.55);
  --card:rgba(255,255,255,.06);--border:rgba(255,255,255,.12);--shadow:0 22px 70px rgba(0,0,0,.55);
  --accent:#f59e0b;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font:15px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
  color:var(--text);
  background:
    radial-gradient(900px 600px at 50% -10%, rgba(255,255,255,.10), transparent 65%),
    radial-gradient(900px 600px at 20% 30%, rgba(96,165,250,.12), transparent 65%),
    radial-gradient(900px 600px at 80% 35%, rgba(52,211,153,.10), transparent 65%),
    radial-gradient(900px 650px at 50% 110%, rgba(245,158,11,.10), transparent 70%),
    linear-gradient(180deg, var(--bg), var(--bg2));
}
.pageTransition{
  position:fixed; inset:0; z-index:20000; pointer-events:none;
  background:
    radial-gradient(900px 600px at 50% -10%, rgba(255,255,255,.10), transparent 65%),
    radial-gradient(900px 600px at 20% 30%, rgba(96,165,250,.12), transparent 65%),
    radial-gradient(900px 600px at 80% 35%, rgba(52,211,153,.10), transparent 65%),
    radial-gradient(900px 650px at 50% 110%, rgba(245,158,11,.10), transparent 70%),
    linear-gradient(180deg, var(--bg), var(--bg2));
  opacity:1; transition: opacity 420ms ease;
}
html.page-loaded .pageTransition{opacity:0}
header{
  position:sticky; top:0; z-index:50;
  padding:12px 14px calc(10px + env(safe-area-inset-top));
  backdrop-filter: blur(12px);
  background: linear-gradient(180deg, rgba(11,18,32,.82), rgba(11,18,32,.55));
  border-bottom:1px solid rgba(255,255,255,.06);
}
.hRow{display:flex; align-items:center; justify-content:space-between; gap:10px}
.hTitle{margin:0; font-size:16px; font-weight:850; letter-spacing:.2px}
.hSub{margin:4px 0 0; color:var(--muted2); font-size:12.5px}
.btnRow{display:flex; gap:10px; align-items:center}
.iconBtn{
  width:42px; height:42px; border-radius:14px;
  border:1px solid rgba(255,255,255,.22);
  background:rgba(255,255,255,.10);
  color:#fff; display:inline-flex; align-items:center; justify-content:center;
  box-shadow: 0 18px 55px rgba(0,0,0,.35);
  cursor:pointer; user-select:none; -webkit-tap-highlight-color: transparent;
}
.langPill{
  display:flex; align-items:center; gap:10px;
  padding:10px 12px; border-radius:12px;
  border:1px solid var(--border); background:rgba(255,255,255,.10);
  box-shadow: 0 18px 55px rgba(0,0,0,.35);
  color:#fff; cursor:pointer; user-select:none; -webkit-tap-highlight-color: transparent;
}
.langPill svg{opacity:.9}
main{padding:12px 14px 22px}
.search{
  width:100%; padding:11px 12px;
  border-radius:14px; border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.25); color:var(--text);
  outline:none;
}
.search:focus{border-color:rgba(245,158,11,.75); box-shadow:0 0 0 3px rgba(245,158,11,.10)}
.filters{display:flex; gap:10px; overflow:auto; padding:10px 0 6px; -webkit-overflow-scrolling: touch}
.pill{
  flex:0 0 auto;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(255,255,255,.03);
  padding:8px 12px; border-radius:999px;
  color:var(--text); cursor:pointer; user-select:none; white-space:nowrap;
}
.pill.active{border-color:rgba(245,158,11,.85); box-shadow:0 0 0 3px rgba(245,158,11,.12) inset}
.sectionTitle{margin:10px 0 8px; color:var(--muted2); font-size:12.5px}
.list{border:1px solid rgba(255,255,255,.08); border-radius:16px; overflow:hidden; background:rgba(0,0,0,.16)}
.item{display:flex; gap:10px; align-items:center; padding:12px 12px; border-bottom:1px solid rgba(255,255,255,.06); cursor:pointer}
.item:last-child{border-bottom:none}
.item:active{background:rgba(255,255,255,.05)}
.flag{font-size:20px; line-height:1}
.name{font-weight:800}
.meta{color:var(--muted2); font-size:12.5px; margin-top:2px}

.detail{margin-top:14px; border:1px solid rgba(255,255,255,.10); background:var(--card);
  border-radius:18px; box-shadow: var(--shadow); overflow:hidden; display:none}
.detail.open{display:block}
.dHead{padding:14px 14px 10px; border-bottom:1px solid rgba(255,255,255,.08);
  background:rgba(20,25,34,.55); backdrop-filter: blur(10px)}
.dTitleRow{display:flex; align-items:flex-start; justify-content:space-between; gap:10px}
.dTitle{margin:0; font-size:18px}
.dClose{border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.04); color:var(--text);
  border-radius:12px; padding:8px 10px; cursor:pointer}
.dGrid{display:grid; grid-template-columns:1fr 1fr; gap:10px; padding:12px 14px 10px}
.k{color:var(--muted2); font-size:12px}
.v{font-weight:750}
.dBody{padding:0 14px 14px}
.dBody p{margin:10px 0 0; color:rgba(255,255,255,.88)}
.impact{margin-top:12px; padding-top:12px; border-top:1px solid rgba(255,255,255,.08)}
.impact p{margin:6px 0 0; color:rgba(255,255,255,.84)}

/* Literature panel */
.pcPanel{margin-top:14px; border:1px solid rgba(255,255,255,.10); background:rgba(0,0,0,.16);
  border-radius:18px; overflow:hidden; box-shadow:var(--shadow); display:none}
.pcPanel.open{display:block}
.pcHead{display:flex; justify-content:space-between; align-items:flex-start; gap:12px;
  padding:14px 14px 12px; border-bottom:1px solid rgba(255,255,255,.08); background:rgba(20,25,34,.55);
  backdrop-filter: blur(10px);
}
.pcHead h2{margin:0; font-size:16px}
.pcBody{padding:12px 14px 14px}
.pcCountry{font-weight:900; font-size:15px; margin:0 0 4px}
.pcRegion{color:var(--muted2); font-size:12px; margin:0 0 12px}
.pcList{display:grid; gap:10px}
.pcItem{background:rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:10px 12px}
.pcTop{display:grid; grid-template-columns:54px 1fr; gap:10px; align-items:start}
.pcCover{width:54px; height:74px; border-radius:12px; border:1px solid rgba(255,255,255,.10); background:rgba(255,255,255,.04); object-fit:cover}
.pcNoCover{width:54px; height:74px; border-radius:12px; border:1px solid rgba(255,255,255,.10); background:rgba(255,255,255,.04);
  display:flex; align-items:center; justify-content:center; color:var(--muted2); font-size:10px; text-align:center; padding:6px}
.pcAName{font-weight:900; letter-spacing:.2px; margin:0 0 6px 0;}
.pcBio{margin:0; font-size:12.5px; line-height:1.45; color:var(--muted2);}
.pcDivider{height:1px; margin:10px 2px; background: linear-gradient(90deg, transparent, rgba(255,255,255,.18), transparent);}
.pcWork{margin:0; font-size:13.5px; line-height:1.35}
.pcWork b{font-weight:900}

.smallLinks{margin-top:12px; text-align:center; color:var(--muted2); font-size:12.5px}
.smallLinks a{color:rgba(255,255,255,.75); text-decoration:none; border-bottom:1px dashed rgba(255,255,255,.35)}


/* === Mobile scroll-tear / seam fixes (Android Chrome) ===
   backdrop-filter + large shadows can cause visible horizontal seams while scrolling.
   We disable them on coarse-pointer devices and use solid translucent fills instead.
*/
@media (pointer: coarse), (max-width: 820px){
  header{backdrop-filter:none !important; -webkit-backdrop-filter:none !important;
         background: rgba(11,18,32,.92) !important;}
  .dHead, .pcHead{
    backdrop-filter:none !important; -webkit-backdrop-filter:none !important;
    background: rgba(20,25,34,.88) !important;
  }
  .iconBtn, .langPill, .detail, .pcPanel{
    box-shadow:none !important;
  }
  /* Reduce banding from very transparent layers */
  .list{background: rgba(0,0,0,.22) !important;}
  .item{background: transparent;}
  .detail{background: rgba(255,255,255,.07) !important;}
  .pcPanel{background: rgba(0,0,0,.20) !important;}
  /* Force GPU layer to avoid repaint seams */
  header, .list, .detail, .pcPanel{transform: translateZ(0);}
  body{overflow-x:hidden;}
}
</style>

function emojiFlagToIso2(flagEmoji){
  if(!flagEmoji) return null;
  const cps = Array.from(flagEmoji).map(ch=>ch.codePointAt(0));
  // Regional Indicator Symbols A=0x1F1E6
  const A = 0x1F1E6;
  if(cps.length < 2) return null;
  const a = cps[0]-A; const b = cps[1]-A;
  if(a<0 || a>25 || b<0 || b>25) return null;
  return String.fromCharCode(a+65, b+65);
}

function formatRegion(regionKey){
  const r = {
    asia: lang==="ru"?"–ê–∑–∏—è":"Asia",
    africa: lang==="ru"?"–ê—Ñ—Ä–∏–∫–∞":"Africa",
    me: lang==="ru"?"–ë–ª–∏–∂–Ω–∏–π –í–æ—Å—Ç–æ–∫":"Middle East",
    oceania: lang==="ru"?"–û–∫–µ–∞–Ω–∏—è":"Oceania",
    caribbean: lang==="ru"?"–ö–∞—Ä–∏–±—ã":"Caribbean",
  };
  return r[regionKey] || regionKey;
}

function filteredCountries(){
  const q = $("search").value.trim().toLowerCase();
  return DATA.filter(c=>{
    const okFilter = (activeFilter==="all") ? true : c.region === activeFilter;
    if(!okFilter) return false;
    if(!q) return true;
    const name = (lang==="ru" ? c.name_ru : c.name_en).toLowerCase();
    return name.includes(q);
  });
}

function renderList(){
  const list = $("list");
  const items = filteredCountries();
  list.innerHTML = items.map(c=>{
    const nm = (lang==="ru" ? c.name_ru : c.name_en);
    const metro = (lang==="ru" ? c.metro_ru : c.metro_en);
    return `
      <div class="item" data-id="${c.id}">
        <div class="flag">${c.flag}</div>
        <div style="min-width:0">
          <div class="name">${nm}</div>
          <div class="meta">${c.year} ‚Ä¢ ${metro}</div>
        </div>
      </div>
    `;
  }).join("") || `<div class="item" style="cursor:default"><div style="color:var(--muted2)">${lang==="ru"?"–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ":"Nothing found"}</div></div>`;
}

function openCountry(country, silent){
  currentCountry = country;

  setText("vRegion", formatRegion(country.region));

  setText("vMetro", (lang==="ru" ? country.metro_ru : country.metro_en));

}

    },
    en: {
      empty:"No postcolonial literature is listed for this country."
    }
  };
  return (pack[lang] && pack[lang][key]) || (pack.en[key]) || "";
}

function renderPostcolonial(country){
  const iso = (country.iso2 || "").toUpperCase();
  const data = POSTCOLONIAL[iso];
  const panel = $("pcPanel");
  const list = $("pcList");
  const empty = $("pcEmpty");

  if(!data){
    panel.classList.add("open");
    setText("pcCountry", (lang==="ru" ? country.name_ru : country.name_en));
    setText("pcRegionLine", formatRegion(country.region));
    list.innerHTML = "";
    empty.style.display = "block";
    empty.textContent = pcText("empty");
    return;
  }

  panel.classList.add("open");
  setText("pcCountry", (lang==="ru" ? data.country_ru : data.country_en));
  setText("pcRegionLine", (lang==="ru" ? data.region_ru : data.region_en));

  const works = data.works || [];
  if(!works.length){
    list.innerHTML = "";
    empty.style.display = "block";
    empty.textContent = pcText("empty");
    return;
  }

  empty.style.display = "none";
  list.innerHTML = works.map(w=>{
    const author = (lang==="ru" ? (w.author?.ru || w.author_ru || w.author) : (w.author?.en || w.author_en || w.author));
    const work = (lang==="ru" ? (w.work?.ru || w.work_ru || w.work) : (w.work?.en || w.work_en || w.work));
    const bio = (lang==="ru" ? (w.bio?.ru || w.bio_ru || w.bio) : (w.bio?.en || w.bio_en || w.bio));
    const cover = w.cover || "";
    const coverHtml = cover ? `<img class="pcCover" src="${cover}" alt="">` : `<div class="pcNoCover">‚Äî</div>`;
    return `
      <div class="pcItem">
        <div class="pcTop">
          ${coverHtml}
          <div>
            <div class="pcAName">${author || ""}</div>
            <p class="pcBio">${bio || ""}</p>
          </div>
        </div>
        <div class="pcDivider"></div>
        <p class="pcWork"><b>${lang==="ru"?"–ü—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ:":"Work:"}</b> ${work || ""}</p>
      </div>
    `;
  }).join("");
}
