<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Decolonization Atlas — Mobile</title>
<style>
body{
  margin:0;
  background:#0b1220;
  color:#fff;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}
header{
  padding:14px 16px;
  position:sticky;
  top:0;
  background:rgba(11,18,32,.9);
  backdrop-filter:blur(10px);
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:10;
}
button{
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.25);
  color:#fff;
  border-radius:10px;
  padding:6px 10px;
}
.mapWrap{
  padding:10px;
}
svg{
  width:100%;
  height:auto;
  border-radius:16px;
  background:#0e121a;
}
.land{
  fill:#2b3346;
  stroke:rgba(255,255,255,.12);
  stroke-width:.5;
}
.marker{
  fill:#60a5fa;
  stroke:#fff;
  stroke-width:1;
}
.card{
  margin:14px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.12);
  border-radius:16px;
  padding:14px;
}
.card h2{margin:0 0 6px}
.muted{color:rgba(255,255,255,.65);font-size:13px}
.flag{
  width:36px;
  height:24px;
  border-radius:4px;
  background:#fff;
  margin-bottom:8px;
}
</style>
</head>
<body>

<header>
  <div>Decolonization Atlas</div>
  <button onclick="toggleLang()">RU / EN</button>
</header>

<div class="mapWrap">
<svg viewBox="0 0 1000 500">
  <path class="land" d="M80,120 L180,100 L220,160 L140,200 Z"/>
  <circle class="marker" cx="200" cy="180" r="6" onclick="openCard('Yemen')"/>
</svg>
</div>

<div class="card" id="card">
  <div class="flag"></div>
  <h2 id="cCountry">Йемен</h2>
  <div class="muted" id="cInfo">Независимость: 1967 · Великобритания</div>
  <p id="cText">
    Южный Йемен стал независимым в 1967 году после окончания британского колониального правления.
  </p>
</div>

<script>
let lang = "ru";
function toggleLang(){
  lang = lang === "ru" ? "en" : "ru";
  openCard("Yemen");
}

function openCard(){
  if(lang==="ru"){
    cCountry.textContent="Йемен";
    cInfo.textContent="Независимость: 1967 · Великобритания";
    cText.textContent="Южный Йемен стал независимым в 1967 году после окончания британского колониального правления.";
  } else {
    cCountry.textContent="Yemen";
    cInfo.textContent="Independence: 1967 · United Kingdom";
    cText.textContent="South Yemen gained independence in 1967 after the end of British colonial rule.";
  }
}
</script>

</body>
</html>
