<head>
<meta charset="utf-8"/>

<title>Decolonization Atlas — Mobile</title>
<style>
:root{--bg:#0b1220;--bg2:#0f172a;--panel:#141b29;--panel2:#0f1522;--text:#e9eef6;--muted:#9aa4b2;--land:#2b3346;--ocean:#0e121a;--card:#141c2a;--shadow:0 22px 70px rgba(0,0,0,.55);--border:rgba(255,255,255,.12);--accent:#f59e0b;--accent2:#fb923c;--accentBlue:#60a5fa;--accentGreen:#34d399;}


*{box-sizing:border-box}
body{margin:0;color:var(--text);font:14px/1.35 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:
    radial-gradient(900px 600px at 50% -10%, rgba(255,255,255,.10), transparent 65%),
    radial-gradient(900px 600px at 18% 28%, rgba(96,165,250,.12), transparent 65%),
    radial-gradient(900px 600px at 82% 32%, rgba(52,211,153,.10), transparent 65%),
    radial-gradient(900px 650px at 50% 112%, rgba(245,158,11,.10), transparent 70%),
    linear-gradient(180deg, var(--bg), var(--bg2));
  overflow:hidden;}
.app{display:grid;grid-template-columns:360px 1fr;min-height:100vh;height:100vh}
/* Pleasant entrance */
.sidebar, .mapFrame, .topbar{opacity:0; transform: translateY(8px); filter: blur(1px);} 
html.page-loaded .sidebar, html.page-loaded .mapFrame, html.page-loaded .topbar{opacity:1; transform:none; filter:none; transition: opacity 520ms ease, transform 520ms ease, filter 520ms ease;}
html.page-loaded .topbar{transition-delay:80ms}
html.page-loaded .sidebar{transition-delay:140ms}
html.page-loaded .mapFrame{transition-delay:180ms}

.sidebar{position:relative;background:
    radial-gradient(900px 650px at 20% -10%, rgba(245,158,11,.10), transparent 60%),
    radial-gradient(900px 650px at 85% 15%, rgba(96,165,250,.10), transparent 60%),
    linear-gradient(180deg,var(--panel),var(--panel2));border-right:1px solid rgba(255,255,255,.06);padding:18px;gap:14px;display:flex;flex-direction:column;height:100vh;overflow:hidden;min-height:0;}
.h1{font-size:18px;margin:0 0 6px 0}
.sub{margin:0;color:var(--muted);font-size:12.5px}
.sbHead{display:grid;grid-template-columns:1fr auto;grid-template-areas:"title home" "sub sub";column-gap:12px;row-gap:6px;align-items:start}
.sbHead .h1{grid-area:title;margin:0}
.sbHead .sub{grid-area:sub;margin:0}

.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
.pill{border:1px solid rgba(255,255,255,.10);background:rgba(255,255,255,.03);padding:7px 10px;border-radius:999px;color:var(--text);cursor:pointer}
.pill.active{border-color:rgba(245,158,11,.85);box-shadow:0 0 0 3px rgba(245,158,11,.12) inset}
.input{width:100%;padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.10);background:rgba(0,0,0,.25);color:var(--text);outline:none}
.input:focus{border-color:rgba(245,158,11,.75);box-shadow:0 0 0 3px rgba(245,158,11,.10)}
.list{flex:1;min-height:0;overflow:auto;border:1px solid rgba(255,255,255,.08);border-radius:14px;background:rgba(0,0,0,.16)}
.item{display:flex;gap:10px;align-items:center;padding:10px 12px;border-bottom:1px solid rgba(255,255,255,.06);cursor:pointer}
.item:last-child{border-bottom:none}
.item:hover{background:rgba(255,255,255,.04)}
.flag{font-size:18px;line-height:1}
.name{font-weight:600}
.meta{color:var(--muted);font-size:12px}
.main{position:relative;display:flex;flex-direction:column;min-height:0;overflow:auto;overscroll-behavior:contain;
  height:100vh;
  overflow-y:auto;
  overscroll-behavior:contain;
}
.topbar{
  position:sticky;
  top:0;
  z-index:5;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:calc(12px + env(safe-area-inset-top)) 16px 12px;
  border-bottom:1px solid rgba(255,255,255,.06);
  background:linear-gradient(180deg, rgba(11,18,32,.78), rgba(11,18,32,.60));
  backdrop-filter:blur(10px);
}

/* (Removed) thin orange separator lines — they looked noisy on the map page */
.langPill{
  /* Keep the pill inside the sticky topbar (do NOT float over the map frame) */
  position:relative;
  z-index:6;
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px 12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.10);
  backdrop-filter: blur(12px);
  box-shadow: 0 18px 55px rgba(0,0,0,.35);
  color:#fff;
  cursor:pointer;
  user-select:none;
}
.langPill:hover{
  border-color: rgba(245,158,11,.55);
  background: rgba(255,255,255,.12);
  box-shadow: 0 18px 55px rgba(0,0,0,.35), 0 0 0 3px rgba(245,158,11,.10) inset;
}
.langPill:active{transform:translateY(1px)}
.langPill svg{opacity:.9}

/* Give the fixed language pill a bit more breathing room so it doesn't visually clash
   with the map frame's rounded corner (prevents the "crooked" corner look). */
.mapWrap{display:flex;align-items:stretch;justify-content:stretch;padding:20px 16px 14px;height:calc(100vh - 62px);min-height:520px}

.mapFrame{width:100%;max-width:none;height:100%;border-radius:18px;overflow:hidden;border:1px solid transparent;background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02)), var(--ocean);box-shadow:var(--shadow);position:relative}
.mapFrame::before{content:"";position:absolute;inset:0;pointer-events:none;border-radius:18px;padding:1px;background:linear-gradient(135deg, rgba(255,255,255,.16), rgba(96,165,250,.24), rgba(255,255,255,.08));-webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);-webkit-mask-composite:xor;mask-composite:exclude;opacity:.55}
.mapFrame::after{content:"";position:absolute;inset:-40px;pointer-events:none;background:radial-gradient(520px 380px at 85% 25%, rgba(96,165,250,.14), transparent 60%);filter:blur(10px);opacity:.55}


svg{display:block;width:100%;height:100%;touch-action:none}
/* Prevent accidental text/element selection while interacting with the map */
.mapFrame, svg, #worldGroup, #markers, #clusters{user-select:none;-webkit-user-select:none;-ms-user-select:none}
.land{fill:var(--land);stroke:rgba(255,255,255,.10);stroke-width:.6}
.marker{cursor:pointer}
.marker circle{fill:rgba(110,168,255,.92);stroke:rgba(255,255,255,.75);stroke-width:1}
.marker text{font-size:16px;dominant-baseline:middle;text-anchor:middle}
.marker.active circle{fill:rgba(110,168,255,1)}
/* Hover dimming: keep hovered marker crisp, make the rest semi-transparent */
g.marker{opacity:1;transition:opacity .18s ease}
g.marker.is-dim{opacity:.45}
g.marker.is-hover{opacity:1}

/* Smooth map movement */
#worldGroup{transform-origin:0 0; transition:transform 560ms cubic-bezier(.2,.9,.2,1)}

/* Zoom controls */
.zoomCtl{position:absolute;left:14px;bottom:14px;display:flex;flex-direction:column;gap:8px;z-index:8}
.zoomBtn{width:38px;height:38px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(20,25,34,.72);backdrop-filter:blur(8px);color:var(--text);font-size:18px;cursor:pointer;display:grid;place-items:center;box-shadow:0 8px 22px rgba(0,0,0,.28)}
.zoomBtn:hover{
  background:rgba(20,25,34,.9);
  border-color:rgba(245,158,11,.45);
  box-shadow:0 8px 22px rgba(0,0,0,.28), 0 0 0 3px rgba(245,158,11,.08) inset;
}

/* Clusters (Google-maps-ish) */
.cluster{cursor:pointer;filter:drop-shadow(0 10px 18px rgba(0,0,0,.35))}
.cluster .ring{fill:rgba(255,255,255,.12)}
.cluster .core{fill:rgba(110,168,255,.92);stroke:rgba(255,255,255,.75);stroke-width:1}
.cluster text{font-size:13px;dominant-baseline:middle;text-anchor:middle;font-weight:800;letter-spacing:.2px;fill:#0b0f14}
.cluster.pop{animation:pop .22s ease-out}
@keyframes pop{from{transform:scale(.86)}to{transform:scale(1)}}
.tooltip{position:fixed;z-index:20;pointer-events:none;padding:8px 10px;border-radius:12px;background:rgba(20,25,34,.92);border:1px solid rgba(255,255,255,.10);box-shadow:var(--shadow);font-size:12.5px}
.tooltip{border-color:rgba(245,158,11,.25)}
.card{position:absolute;right:18px;top:82px;width:min(420px,calc(100% - 36px));background:var(--card);border:1px solid rgba(255,255,255,.10);border-radius:18px;box-shadow:var(--shadow);padding:14px 14px 12px;z-index:10;display:none}
.card.open{display:block}
.cardHead{display:flex;justify-content:space-between;gap:12px;align-items:flex-start}
.cardTitle{margin:0;font-size:18px}
.cardClose{border:1px solid rgba(255,255,255,.10);background:rgba(255,255,255,.03);color:var(--text);border-radius:12px;padding:8px 10px;cursor:pointer}
.cardGrid{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:10px}
.k{color:var(--muted);font-size:12px}
.v{font-weight:600}
.cardText{margin:10px 0 0 0;opacity:.95}
.impactBlock{margin-top:12px;padding-top:12px;border-top:1px solid rgba(255,255,255,.08)}
.impactText{margin:6px 0 0 0;opacity:.92;line-height:1.35}
@media (max-width:980px){
  .app{grid-template-columns:1fr}
  .sidebar{order:2;min-height:40vh}
  .main{order:1
  height:100vh;
  overflow-y:auto;
  overscroll-behavior:contain;
}
  .card{position:fixed;left:18px;right:18px;top:auto;bottom:18px}
}

  .flagSvg{width:22px;height:16px;border-radius:2px;box-shadow:0 0 0 1px rgba(0,0,0,.35);background:#fff;display:inline-block;vertical-align:-3px}
  .flagSvg.big{width:34px;height:24px;vertical-align:-6px}
  .flagSvg use{pointer-events:none}


/* Spiderfy smoother */
g.marker{will-change:transform;}

  


  /* --- Card as a floating window (can go beyond map bounds) --- */
  /* Default card position: keep it clear of the language pill in the top-right corner */
  .card{position:fixed !important; right:16px; top:72px; max-width:min(420px, calc(100vw - 32px));
        max-height:calc(100vh - 88px); overflow:auto; z-index:9999;

  .cardHeader{position:sticky; top:0; backdrop-filter: blur(10px); cursor:move;}
  .cardHeader:active{cursor:grabbing;}
  /* On small screens, make it a bottom sheet */
  @media (max-width: 720px){
    .card{left:12px; right:12px; top:auto; bottom:12px; max-width:none; max-height:70vh; resize:none;}
    .cardHeader{cursor:default;}
  }


  .cardFlag{
    width:100%;

  }


/* --- Postcolonial literature panel (below the map) --- */
.belowWrap{padding:0 18px 26px; display:flex; justify-content:center}
.belowInner{width:min(1200px,100%)}
.pcPanel{border:1px solid rgba(255,255,255,.08); border-radius:18px; background:rgba(0,0,0,.16);

  max-height:0; opacity:0; transform:translateY(-10px);

}
.pcPanel.open{opacity:1; transform:translateY(0)}
.pcHead{display:flex; justify-content:space-between; align-items:flex-start; gap:12px;

}
.pcHead{border-bottom-color:rgba(245,158,11,.20)}

/* Scrollbars (match dark style + subtle orange accent) */
.list, .main, .card, .pcPanel{
  scrollbar-width: thin;
  scrollbar-color: rgba(255,255,255,.22) rgba(255,255,255,.06);
}
.list::-webkit-scrollbar, .main::-webkit-scrollbar, .card::-webkit-scrollbar, .pcPanel::-webkit-scrollbar{width:10px;height:10px}
.list::-webkit-scrollbar-track, .main::-webkit-scrollbar-track, .card::-webkit-scrollbar-track, .pcPanel::-webkit-scrollbar-track{background:rgba(255,255,255,.06);border-radius:999px}
.list::-webkit-scrollbar-thumb, .main::-webkit-scrollbar-thumb, .card::-webkit-scrollbar-thumb, .pcPanel::-webkit-scrollbar-thumb{

}
.list::-webkit-scrollbar-thumb:hover, .main::-webkit-scrollbar-thumb:hover, .card::-webkit-scrollbar-thumb:hover, .pcPanel::-webkit-scrollbar-thumb:hover{
  background:linear-gradient(180deg, rgba(245,158,11,.55), rgba(255,255,255,.28));
}
.pcHead h2{margin:0; font-size:16px}
.pcClose{border:1px solid rgba(255,255,255,.10); background:rgba(255,255,255,.03); color:var(--text);
  border-radius:12px; padding:8px 10px; cursor:pointer
}
.pcBody{padding:12px 14px 14px}
.pcCountry{font-weight:800; font-size:15px; margin:0 0 4px}

/* === Landing design sync (safe, via variables) === */
:root{
  --bg:#0b1220;
  --panel:#0f172a;
  --panel2:#0b1220;
  --text:#ffffff;
  --muted:rgba(255,255,255,.70);
  --muted2:rgba(255,255,255,.55);
  --border:rgba(255,255,255,.12);
  --shadow:0 22px 70px rgba(0,0,0,.55);
}

/* Background like homepage */
body{
  background:
    radial-gradient(900px 600px at 50% -10%, rgba(255,255,255,.10), transparent 65%),
    radial-gradient(900px 600px at 20% 30%, rgba(96,165,250,.12), transparent 65%),
    radial-gradient(900px 600px at 80% 35%, rgba(52,211,153,.10), transparent 65%),
    radial-gradient(900px 650px at 50% 110%, rgba(245,158,11,.10), transparent 70%),
    linear-gradient(180deg, #0b1220, #0f172a) !important;
  color: var(--text);
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
}

/* Page transition overlay */
.pageTransition{
  position: fixed;
  inset: 0;
  z-index: 20000;
  pointer-events: none;
  background:
    radial-gradient(900px 600px at 50% -10%, rgba(255,255,255,.10), transparent 65%),
    radial-gradient(900px 600px at 20% 30%, rgba(96,165,250,.12), transparent 65%),
    radial-gradient(900px 600px at 80% 35%, rgba(52,211,153,.10), transparent 65%),
    radial-gradient(900px 650px at 50% 110%, rgba(245,158,11,.10), transparent 70%),
    linear-gradient(180deg, #0b1220, #0f172a);
  opacity: 1;
  transition: opacity 420ms ease;
}
html.page-loaded .pageTransition{ opacity: 0; }
html.page-leave .pageTransition{ opacity: 1; transition-duration: 320ms; }

/* Entrance */
.sidebar, .mapFrame, .pcSection{opacity:0; transform: translateY(10px); filter: blur(2px);}
html.page-loaded .sidebar, html.page-loaded .mapFrame, html.page-loaded .pcSection{opacity:1; transform:none; filter:none; transition: opacity 520ms ease, transform 520ms ease, filter 520ms ease;}
html.page-loaded .sidebar{transition-delay:120ms}
html.page-loaded .mapFrame{transition-delay:180ms}
html.page-loaded .pcSection{transition-delay:240ms}

.homeBtn:hover{ background: rgba(255,255,255,.14); border-color: rgba(255,255,255,.24); }
.homeBtn:active{ transform: translateY(1px); }
.homeBtn svg{ opacity:.95 }

nship and constitutional change. Decolonization shaped long-term identity debates.", "info_ru": "Шри-Ланка (Цейлон) получила независимость в 1948 году через согласованный переход от британского управления. Ранняя политика касалась гражданства и конституционных реформ. Деколонизация повлияла на долгие споры об идентичности.", "impact_en": "Colonial administration and plantation economics tied the island to global export markets and reshaped land and labor relations. English-language schooling and centralized governance left durable institutional legacies that later interacted with ethnic and language politics.", "impact_ru": "Колониальная администрация и плантационная экономика связали остров с мировыми экспортными рынками и изменили земельные и трудовые отношения. Англоязычное образование и централизованное управление оставили устойчивое институциональное наследие, которое позже пересекалось с этнополитикой и языковыми спорами."}, {"id": "myanmar", "flag": "🇲🇲", "region": "asia", "year": 1948, "metro_en": "United Kingdom", "metro_ru": "Великобритания", "name_en": "Myanmar", "name_ru": "Мьянма", "lat": 21.2, "lon": 96.0, "info_en": "Myanmar (Burma) gained independence in 1948 after the end of British rule. The state inherited diverse regions and complex administrative legacies. Post-independence politics were shaped by internal conflict.", "info_ru": "Мьянма (Бирма) получила независимость в 1948 году после прекращения британского правления. Страна унаследовала разнообразие регионов и административное наследие. Политика после независимости развивалась под влиянием внутренних конфликтов.", "impact_en": "British rule introduced a colonial bureaucracy and export extraction, while drawing boundaries and administrative divisions that affected later state-building. The transition to independence carried legacies of militarization, ethnic tensions, and uneven development.", "impact_ru": "Британское правление внедрило колониальную бюрократию и экспортно‑сырьевую модель, а также закрепило границы и административные деления, влияющие на государственное строительство. Переход к независимости сопровождался наследием милитаризации, этнических напряжений и неравномерного развития."}, {"id": "malaysia", "flag": "🇲🇾", "region": "asia", "year": 1957, "metro_en": "United Kingdom", "metro_ru": "Великобритания", "name_en": "Malaysia", "name_ru": "Малайзия", "lat": 4.2, "lon": 102.0, "info_en": "Malaya achieved independence in 1957 from the United Kingdom and later formed Malaysia in 1963. Decolonization unfolded alongside security concerns and constitutional negotiation.", "info_ru": "Малайя получила независимость в 1957 году от Великобритании и позже образовала Малайзию в 1963 году. Деколонизация проходила на фоне вопросов безопасности и конституционных переговоров.", "impact_en": "Colonial rule reshaped the economy around tin, rubber, and port trade, and brought migration patterns that influenced a multi-ethnic society. English-language administration and legal institutions left a durable framework for post-independence governance.", "impact_ru": "Колониальное правление перестроило экономику вокруг олова, каучука и портовой торговли и сформировало миграционные потоки, повлиявшие на многоэтничность. Англоязычная администрация и правовые институты оставили устойчивую основу для управления после независимости."}, {"id": "singapore", "flag": "🇸🇬", "region": "asia", "year": 1965, "metro_en": "Malaysia", "metro_ru": "Малайзия", "name_en": "Singapore", "name_ru": "Сингапур", "lat": 1.35, "lon": 103.82, "info_en": "Singapore became independent in 1965 after separating from Malaysia. The city-state accelerated institution-building and economic modernization.", "info_ru": "Сингапур стал независимым в 1965 году после выхода из состава Малайзии. Город-государство ускорило создание институтов и экономическую модернизацию.", "impact_en": "As a colonial port, Singapore’s institutions, infrastructure, and global trade role were built around imperial shipping and ьетнам", "lat": 16.0, "lon": 106.0, "info_en": "French colonial rule in Indochina ended in 1954 after years of conflict. The Geneva Accords temporarily divided Vietnam. Decolonization intersected with Cold War politics.", "info_ru": "Французское колониальное правление в Индокитае завершилось в 1954 году после многолетнего конфликта. Женевские соглашения временно разделили Вьетнам. Деколонизация пересекалась с политикой холодной войны.", "impact_en": "French colonial rule reshaped administration and education and tied the economy to plantation and export production. The anti-colonial wars and the colonial legacy of centralized institutions and social divisions strongly influenced the modern state’s formation.", "impact_ru": "Французское колониальное правление перестроило администрацию и образование и привязало экономику к плантационному и экспортному производству. Антиколониальные войны и наследие централизованных институтов и социальных расколов сильно повлияли на формирование современного государства."}, {"id": "laos", "flag": "🇱🇦", "region": "asia", "year": 1953, "metro_en": "France", "metro_ru": "Франция", "name_en": "Laos", "name_ru": "Лаос", "lat": 19.9, "lon": 102.6, "info_en": "Laos gained independence in 1953 during the dismantling of French Indochina. The transition unfolded amid regional conflict. State formation was shaped by negotiations and internal tensions.", "info_ru": "Лаос получил независимость в 1953 году в ходе распада Французского Индокитая. Переход проходил на фоне регионального конфликта. Формирование государства определялось переговорами и внутренними напряжениями.", "impact_en": "French rule introduced new administrative structures and linked the economy to the colonial Indochina system with limited investment outside key corridors. Post-independence governance inherited centralized institutions alongside challenges of rural development and connectivity.", "impact_ru": "Французское правление принесло новые административные структуры и включило экономику в систему колониального Индокитая при ограниченных инвестициях вне ключевых коридоров. После независимости страна унаследовала централизованные институты и проблемы сельского развития и связности."}, {"id": "cambodia", "flag": "🇰🇭", "region": "asia", "year": 1953, "metro_en": "France", "metro_ru": "Франция", "name_en": "Cambodia", "name_ru": "Камбоджа", "lat": 12.6, "lon": 104.9, "info_en": "Cambodia achieved independence in 1953 from France after negotiation and political mobilization. The postcolonial state pursued neutrality in a polarized region.", "info_ru": "Камбоджа добилась независимости в 1953 году от Франции после переговоров и политической мобилизации. Постколониальное государство стремилось к нейтралитету в поляризованном регионе.", "impact_en": "French colonial administration reorganized governance and education and connected the economy to export networks, while leaving uneven development. Colonial-era institutions and later conflict interacted to shape state capacity and cultural politics.", "impact_ru": "Французская колониальная администрация перестроила управление и образование и включила экономику в экспортные сети, оставив при этом неравномерное развитие. Колониальные институты и последующие конфликты вместе повлияли на государственные возможности и культурную политику."}, {"id": "philippines", "flag": "🇵🇭", "region": "asia", "year": 1946, "metro_en": "United States", "metro_ru": "США", "name_en": "Philippines", "name_ru": "Филиппины", "lat": 12.9, "lon": 121.8, "info_en": "The Philippines became independent in 1946 after U.S. colonial rule. Independence followed constitutional preparation and a planned transition. The new republic addressed reconstruction and sovereignty debates.", "info_ru": "Филиппины получили независимость в 1946 году после американского колониального управления. Независимость стала итогом конституционной подготовки и запланированного перехода. Республика решала задачи восстановления и вопросы суверенитета.", "imp function emojiFlagToIso2(flag){
  if(!flag || flag.length < 2) return null;
  const cps = Array.from(flag).map(ch=>ch.codePointAt(0));
  const A = 0x1F1E6;
  if(cps.length<2 || cps.some(cp=>cp<A || cp>A+25)) return null;
  return String.fromCharCode(cps[0]-A+65, cps[1]-A+65).toLowerCase();
}

let __pcTypeToken = 0;

function __pcTypewriter(scopeEl){
  if(!scopeEl) return;
  const token = ++__pcTypeToken;
  const nodes = Array.from(scopeEl.querySelectorAll('[data-tw="1"][data-text]'));
  // Clear nodes first
  nodes.forEach(n => { n.textContent = ""; });
  const speed = 10; // ms per char (smooth)
  let idxNode = 0;

  const stepNode = () => {
    if(token !== __pcTypeToken) return; // cancelled by new render
    const n = nodes[idxNode];
    if(!n){ __pcBumpHeight(); return; }

    const full = n.dataset.text || "";
    // If empty, skip quickly
    if(!full.trim()){
      n.textContent = "";
      idxNode++;
      __pcBumpHeight();
      requestAnimationFrame(stepNode);
      return;
    }

    let i = 0;
    const caret = document.createElement("span");
    caret.className = "pcCaret";
    caret.textContent = "▍";
    n.appendChild(caret);

    const typeStep = () => {
      if(token !== __pcTypeToken) return;
      // finish
      if(i >= full.length){
        caret.remove();
        n.textContent = full;
        idxNode++;
        __pcBumpHeight();
        requestAnimationFrame(stepNode);
        return;
      }
      // write next chunk (2 chars for speed/consistency)
      const chunk = full.slice(i, i+2);
      caret.insertAdjacentText("beforebegin", chunk);
      i += 2;
      // keep panel height adapting while typing
      __pcBumpHeight();
      setTimeout(typeStep, speed);
    };
    typeStep();
  };
  stepNode();
}

function pcUpdateBody(newHTML, open=true){
  const panel = document.getElementById('pcPanel');
  const body = document.getElementById('pcBody');
  if(!panel || !body) return;

  // Freeze current height so shrink/grow animates smoothly
  const currentH = panel.getBoundingClientRect().height;
  panel.style.maxHeight = currentH + "px";

  if(open){
    panel.classList.add('open');
  }

  body.innerHTML = newHTML;

  // Load cover images after content swap
  __hydrateCovers(body);

  // Typewriter for annotations/postcolonial notes
  __pcTypewriter(body);

  // Animate to new height in next frame
  requestAnimationFrame(() => {
    panel.style.maxHeight = panel.scrollHeight + "px";
    // One more tick to catch late reflow
    requestAnimationFrame(() => {
      panel.style.maxHeight = panel.scrollHeight + "px";
    });
  });

  if(!open){
    requestAnimationFrame(() => {
      panel.classList.remove('open');
      panel.style.maxHeight = "0px";
    });
  }
}



function __pcBumpHeight(){
  const panel = document.getElementById('pcPanel');
  if(!panel || !panel.classList.contains('open')) return;
  const h = panel.getBoundingClientRect().height;
  panel.style.maxHeight = h + "px";
  requestAnimationFrame(() => {
    panel.style.maxHeight = panel.scrollHeight + "px";
  });
}

// --- Cover images (auto-fetch from Open Library) ---
const __coverCache = new Map();

function __coverKey(author, title){
  return (author||"").trim() + "||" + (title||"").trim();
}

async function __fetchCoverUrl(author, title){
  const key = __coverKey(author, title);
  if(__coverCache.has(key)) return __coverCache.get(key);

  // Open Library search (public)
  const url = "https://openlibrary.org/search.json?title=" + encodeURIComponent(title||"")
            + "&author=" + encodeURIComponent(author||"")
            + "&limit=8";

  try{
    const res = await fetch(url, { mode: "cors" });
    if(!res.ok) throw new Error("HTTP " + res.status);
    const data = await res.json();
    const docs = Array.isArray(data.docs) ? data.docs : [];
    const docWithCover = docs.find(d => d && typeof d.cover_i === "number") || null;

    const coverUrl = docWithCover
      ? ("https://covers.openlibrary.org/b/id/" + docWithCover.cover_i + "-L.jpg")
      : null;

    __coverCache.set(key, coverUrl);
    return coverUrl;
  }catch(e){
    __coverCache.set(key, null);
    return null;
  }
}

function __hydrateCovers(scopeEl){

  const makeNoCover = (box, title, author) => {
    box.innerHTML = `
      <div class="pcNoCover">
        <svg width="44" height="44" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M7 4h10a2 2 0 0 1 2 2v14a1 1 0 0 1-1.447.894L12 18.118l-5.553 2.776A1 1 0 0 1 5 20V6a2 2 0 0 1 2-2Z" stroke="currentColor" stroke-width="1.6"/>
          <path d="M8.5 8h7" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
          <path d="M8.5 11h6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
        </svg>
        <div class="t1">Обложка не найдена</div>
        <div class="t2">${(author||"").replace(/</g,"&lt;")} — ${(title||"").replace(/</g,"&lt;")}</div>
      </div>`;
    // keep panel height correct after placeholder render
    if(typeof __pcBumpHeight === "function") __pcBumpHeight();
  };
if(!scopeEl) return;
  const imgs = scopeEl.querySelectorAll("img.pcCover[data-author][data-title]");
  imgs.forEach(async (img) => {
    if(img.dataset.hydrated === "1") return;
    img.dataset.hydrated = "1";

    const author = img.dataset.author || "";
    const title  = img.dataset.title || "";

    img.classList.add("loading");
    const coverUrl = await __fetchCoverUrl(author, title);

    if(coverUrl){
      img.src = coverUrl; __pcBumpHeight();
      img.onload = () => { img.classList.remove("loading"); __pcBumpHeight(); };
      img.onerror = () => { makeNoCover(box, title, author); };
    }else{
      img.classList.remove("loading");
      img.classList.add("missing");
      img.src = __svgPlaceholder(); __pcBumpHeight();
    }
  });
}

// How far the map is allowed to be panned beyond the viewport (in SVG units)
const PAN_OVERSCROLL = 70;

const ZOOM_MIN = 1;
const ZOOM_MAX = 8;

// Clustering enabled; spiderfy activates only when markers are unclustered (zoomed in).
const CLUSTER_THRESHOLD = 0;
const CLUSTER_CELL_PX = 46;

function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }

function clampPanFor(scale, tx, ty){
  // Keep the scaled world within the viewport, with a small overscroll.
  const minTx = 1000 - 1000 * scale - PAN_OVERSCROLL;
  const maxTx = PAN_OVERSCROLL;
  const minTy = 500 - 500 * scale - PAN_OVERSCROLL;
  const maxTy = PAN_OVERSCROLL;
  return { tx: clamp(tx, minTx, maxTx), ty: clamp(ty, minTy, maxTy) };
}

function clampPan(){
  const cl = clampPanFor(mapScale, mapTx, mapTy);
  mapTx = cl.tx;
  mapTy = cl.ty;
}

function scheduleRenderMarkers(){
  if (markersRaf) return;
  markersRaf = requestAnimationFrame(() => {
    markersRaf = 0;
    renderMarkers();
  });
}

function clientToSvg(clientX, clientY){
  const r = svgEl.getBoundingClientRect();
  const x = (clientX - r.left) / r.width * 1000;
  const y = (clientY - r.top) / r.height * 500;
  return {x, y};
}

function setViewportTransform(){
  clampPan();
  // SVG attribute transform uses viewBox units (no CSS pixels)
  viewportEl.setAttribute('transform', `translate(${mapTx} ${mapTy}) scale(${mapScale})`);
  scheduleRenderMarkers();
}

// Smooth inertial pan/zoom loop (spring + damping)
function kickPanZoom(){
  if (panRaf) return;

  // Smooth easing towards target (no spring/bounce, no overshoot)
  const ALPHA_SCALE = 0.16; // smaller = smoother
  const ALPHA_PAN   = 0.20;

  const step = ()=>{
    // Clamp targets first
    targetScale = clamp(targetScale, ZOOM_MIN, ZOOM_MAX);
    const clT = clampPanFor(targetScale, targetTx, targetTy);
    targetTx = clT.tx;
    targetTy = clT.ty;

    // Exponential smoothing (critically damped feel)
    mapScale += (targetScale - mapScale) * ALPHA_SCALE;
    mapTx    += (targetTx    - mapTx)    * ALPHA_PAN;
    mapTy    += (targetTy    - mapTy)    * ALPHA_PAN;

    setViewportTransform();

    const doneScale = Math.abs(targetScale - mapScale) < 0.0008;
    const donePan   = Math.hypot(targetTx - mapTx, targetTy - mapTy) < 0.6;

    if(doneScale && donePan){
      mapScale = targetScale;
      mapTx = targetTx;
      mapTy = targetTy;
      setViewportTransform();
      panRaf = 0;
      return;
    }
    panRaf = requestAnimationFrame(step);
  };

  panRaf = requestAnimationFrame(step);
}


function animateTo(target, ms=520){
  cancelAnimationFrame(animRaf);
  const s0 = mapScale, tx0 = mapTx, ty0 = mapTy;
  const s1 = target.scale, tx1 = target.tx, ty1 = target.ty;
  const t0 = performance.now();
  const ease = (t)=>{
    // smooth-ish (cubic)
    return t<0.5 ? 4*t*t*t : 1 - Math.pow(-2*t+2, 3)/2;
  };
  const step = (now)=>{
    const p = clamp((now - t0) / ms, 0, 1);
    const k = ease(p);
    mapScale = s0 + (s1 - s0) * k;
    mapTx = tx0 + (tx1 - tx0) * k;
    mapTy = ty0 + (ty1 - ty0) * k;
    setViewportTransform();
    // Keep spring targets in sync with scripted animations
    targetScale = mapScale; targetTx = mapTx; targetTy = mapTy;
    if(p < 1) animRaf = requestAnimationFrame(step);
  };
  animRaf = requestAnimationFrame(step);
}

function zoomToPoint(p, targetScale=3.0, animateMs=520){
  // p is in world coordinates (0..1000, 0..500)
  const s = clamp(targetScale, ZOOM_MIN, ZOOM_MAX);
  const cx = 500, cy = 250;
  const tx = cx - p.x * s;
  const ty = cy - p.y * s;
  animateTo({scale:s, tx, ty}, animateMs);
}

function worldToScreen(p){
  return {x: p.x * mapScale + mapTx, y: p.y * mapScale + mapTy};
}

// --- "Spiderfy" hover separation for dense markers (Google Maps-like) ---
// When the user hovers a marker, nearby markers smoothly spread around it for easier selection.
const SPIDER_NEAR_PX = 22;          // neighbors within this distance are considered overlapping
const SPIDER_BASE_RADIUS = 26;      // first ring radius
const SPIDER_RING_STEP = 18;        // additional ring radius
const SPIDER_ANIM_MS = 420;
// Toggle spiderfy (flag separation).
// This build keeps hover + tooltip + dimming, but disables spiderfy to avoid hover conflicts.
const SPIDER_ENABLED = false;

const spider = {
  activeId: null,
  targets: new Map(),   // id -> {dx,dy}
  current: new Map(),   // id -> {dx,dy}
  raf: 0,
  t0: 0,
  lockUntil: 0,
  collapseT: 0,
};



function collapseSpider(){
  // Smoothly return all currently offset markers to their base positions.
  if (spider.raf){
    cancelAnimationFrame(spider.raf);
    spider.raf = 0;
  }
  const targets = new Map();
  for (const [id] of spider.current){
    targets.set(id, {dx:0, dy:0});
  }
  spider.targets = targets;
  spider.activeId = null;
  startSpiderAnim();
  clearMarkerDimming();
}

function activateSpider(id){
  if(!SPIDER_ENABLED){
    // Spiderfy disabled: keep only hover/tooltip/dimming.
    return true;
  }
  clearTimeout(spider.collapseT);
  const now = performance.now();
  // Prevent "hover theft" while the initial spider animation is running.
  if (spider.activeId && spider.activeId !== id && now < spider.lockUntil){
    return false;
  }
  spider.activeId = id;
  spider.lockUntil = now + Math.min(220, SPIDER_ANIM_MS * 0.55);
  recomputeSpiderTargets();
  return true;
}

function scheduleCollapseSpider(){
  if(!SPIDER_ENABLED){
    clearTimeout(spider.collapseT);
    spider.collapseT = setTimeout(()=>{
      if (!markersEl.matches(':hover')) clearMarkerDimming();
    }, 80);
    return;
  }
  clearTimeout(spider.collapseT);
  spider.collapseT = setTimeout(() => {
    // If the pointer is no longer over the marker layer, collapse.
    if (!markersEl.matches(':hover')) collapseSpider();
  }, 120);
}
// Dimming helper: while a country is hovered (spider active), de-emphasize other flags.
function applyMarkerDimming(hoverId){
  const nodes = markersEl.querySelectorAll('g.marker');
  nodes.forEach(n => {
    const id = n.dataset.id;
    n.classList.toggle('is-hover', id === hoverId);
    n.classList.toggle('is-dim', id !== hoverId);
  });
}
function clearMarkerDimming(){
  const nodes = markersEl.querySelectorAll('g.marker.is-dim, g.marker.is-hover');
  nodes.forEach(n => { n.classList.remove('is-dim','is-hover'); });
}

function setMarkerTransform(node, baseX, baseY){
  // Apply spider offsets (if any) in SCREEN space.
  if(!SPIDER_ENABLED){
    node.setAttribute('transform', `translate(${baseX.toFixed(2)} ${baseY.toFixed(2)})`);
    return;
  }
  const id = node.dataset.id;
  const off = (id && spider.current.get(id)) || {dx:0, dy:0};
  const x = baseX + (off.dx || 0);
  const y = baseY + (off.dy || 0);
  node.setAttribute('transform', `translate(${x.toFixed(2)} ${y.toFixed(2)})`);
}


function startSpiderAnim(){
  if(!SPIDER_ENABLED){
    spider.targets.clear();
    spider.current.clear();
    spider.activeId = null;
    if (spider.raf){
      cancelAnimationFrame(spider.raf);
      spider.raf = 0;
    }
    return;
  }
  // Restart animation from the *current* offsets to the latest targets.
  if (spider.raf){
    cancelAnimationFrame(spider.raf);
    spider.raf = 0;
  }
  spider.t0 = performance.now();

  // Snapshot start positions once to avoid iterative easing jitter.
  const starts = new Map();
  for (const [id, cur] of spider.current){
    starts.set(id, {dx: cur.dx, dy: cur.dy});
  }

  // Cache marker nodes once per animation run (prevents DOM query thrash).
  const nodes = Array.from(markersEl.querySelectorAll('g.marker'));
  const easeOut = (p)=> 1 - Math.pow(1 - p, 3);

  const step = (now)=>{
    const p = clamp((now - spider.t0) / SPIDER_ANIM_MS, 0, 1);
    const k = easeOut(p);

    // Interpolate start -> target
    for (const [id, tgt] of spider.targets){
      const s = starts.get(id) || spider.current.get(id) || {dx:0, dy:0};
      const ndx = s.dx + (tgt.dx - s.dx) * k;
      const ndy = s.dy + (tgt.dy - s.dy) * k;
      spider.current.set(id, {dx: ndx, dy: ndy});
    }

    // Apply transforms
    for (const g of nodes){
      const bx = parseFloat(g.dataset.baseX || '0');
      const by = parseFloat(g.dataset.baseY || '0');
      setMarkerTransform(g, bx, by);
    }

    if (p < 1){
      spider.raf = requestAnimationFrame(step);
    } else {
      spider.raf = 0;
      // Clean up near-zero offsets
      for (const [id, cur] of spider.current){
        if (Math.abs(cur.dx) < 0.01 && Math.abs(cur.dy) < 0.01) spider.current.delete(id);
      }
      spider.targets.clear();
    }
  };

  spider.raf = requestAnimationFrame(step);
}

function recomputeSpiderTargets(){
  if(!spider.activeId) return;
  // Only spiderfy when individual markers are rendered (no clusters).
  if(mapScale < CLUSTER_THRESHOLD) return;

  const nodes = Array.from(markersEl.querySelectorAll('g.marker'));
  const activeNode = nodes.find(n => n.dataset.id === spider.activeId);
  if(!activeNode) return;

  const ax = parseFloat(activeNode.dataset.baseX || '0');
  const ay = parseFloat(activeNode.dataset.baseY || '0');

  // Find nearby markers in SCREEN space
  const near = [];
  for(const n of nodes){
    const bx = parseFloat(n.dataset.baseX || '0');
    const by = parseFloat(n.dataset.baseY || '0');
    const dx = bx - ax;
    const dy = by - ay;
    const d = Math.hypot(dx, dy);
    if(d <= SPIDER_NEAR_PX) near.push(n);
  }

  const idsToSpread = near.map(n => n.dataset.id);

  // Build targets: spread neighbors, keep active at center.
  const newTargets = new Map();

  if(idsToSpread.length <= 1){
    // Collapse any existing offsets smoothly back to 0
    for(const [id] of spider.current){
      newTargets.set(id, {dx:0, dy:0});
    }
    spider.targets = newTargets;
    startSpiderAnim();
    return;
  }

  // Determine spread positions (excluding active)
  const others = idsToSpread.filter(id => id !== spider.activeId);
  const cap = 8;
  let ring = 0;
  let idx = 0;

  for(const id of others){
    const inRing = idx % cap;
    ring = Math.floor(idx / cap);
    const countInThisRing = Math.min(cap, others.length - ring*cap);
    const angle = (Math.PI * 2) * (inRing / countInThisRing);
    const radius = SPIDER_BASE_RADIUS + ring * SPIDER_RING_STEP;
    newTargets.set(id, {dx: Math.cos(angle) * radius, dy: Math.sin(angle) * radius});
    idx += 1;
  }
  newTargets.set(spider.activeId, {dx:0, dy:0});

  // Any currently-offset markers not in this set should return to base
  for(const [id] of spider.current){
    if(!newTargets.has(id)) newTargets.set(id, {dx:0, dy:0});
  }

  spider.targets = newTargets;
  startSpiderAnim();
}

// --- Draggable card window (desktop) ---
(function(){
  let dragging = false, startX=0, startY=0, origLeft=0, origTop=0;
  const card = document.getElementById('card');
  const header = document.querySelector('.cardHeader');
  if(!card || !header) return;

  function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

  header.addEventListener('pointerdown', (e)=>{
    if (window.matchMedia('(max-width: 720px)').matches) return;
    if (e.button !== 0) return;
    // don't start drag if clicking buttons inside header
    const t = e.target;
    if (t && (t.closest('button') || t.closest('a') || t.closest('input'))) return;

    dragging = true;
    header.setPointerCapture(e.pointerId);

    const rect = card.getBoundingClientRect();
    // Switch to explicit left/top so dragging works even with right/top positioning
    card.style.left = rect.left + 'px';
    card.style.top  = rect.top  + 'px';
    card.style.right = 'auto';

    startX = e.clientX; startY = e.clientY;
    origLeft = rect.left; origTop = rect.top;
  });

  header.addEventListener('pointermove', (e)=>{
    if(!dragging) return;
    const dx = e.clientX - startX;
    const dy = e.clientY - startY;

    const rect = card.getBoundingClientRect();
    const w = rect.width, h = rect.height;

    const newLeft = clamp(origLeft + dx, 8, window.innerWidth - w - 8);
    const newTop  = clamp(origTop  + dy, 8, window.innerHeight - h - 8);

    card.style.left = newLeft + 'px';
    card.style.top  = newTop  + 'px';
  });

  header.addEventListener('pointerup', (e)=>{
    dragging = false;
    try{ header.releasePointerCapture(e.pointerId); }catch(_){}
  });
})();

let visibleNow = [];

const markerNodeById = new Map();

markersEl.addEventListener('mouseleave', () => {

function getMarkerNode(country){
  let outer = markerNodeById.get(country.id);
  if(!outer){
    outer = document.createElementNS('http://www.w3.org/2000/svg', 'g');
    outer.setAttribute('data-id', country.id);
    outer.classList.add('marker');

    const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
    circle.setAttribute('opacity','0');
    const use = document.createElementNS('http://www.w3.org/2000/svg', 'use');
    use.setAttribute('href', '#flag-' + country.iso2);
    use.setAttribute('width','22');
    use.setAttribute('height','16');
    use.setAttribute('x','-11');
    use.setAttribute('y','-8');
    outer.appendChild(circle);
    outer.appendChild(use);

    // Prevent SVG pan handler from capturing the pointer on marker press.
    // Fixes intermittent missed clicks + accidental SVG selection.
    outer.addEventListener('pointerdown', (e)=>{
      e.preventDefault();
      e.stopPropagation();
    });

    

outer.addEventListener('mouseenter', (e)=> {
  // Cancel pending collapse (moving between nearby flags)
  clearTimeout(spider.collapseT);
  const ok = activateSpider(country.id);
  if(!ok) return;
  applyMarkerDimming(country.id);
  showTooltip(country, e.clientX, e.clientY);
});
outer.addEventListener('mousemove', (e)=> {
  // Refresh tooltip while hovering
  showTooltip(country, e.clientX, e.clientY);
});
outer.addEventListener('mouseleave', ()=> {
  hideTooltip();
  // Collapse with a tiny delay to avoid flicker when the cursor crosses to a nearby marker
  scheduleCollapseSpider();
});
outer.addEventListener('click', (e)=> { e.stopPropagation(); focusAndOpen(country); });

markerNodeById.set(country.id, outer);
  }

  // Update appearance + position
  outer.classList.toggle('active', country.id === activeId);
  const p = lonLatToSvg(country.lat, country.lon);
  const s = worldToScreen(p);
  // Save base screen position for spiderfy offsets
  outer.dataset.baseX = String(s.x);
  outer.dataset.baseY = String(s.y);
  setMarkerTransform(outer, s.x, s.y);
  const circle = outer.querySelector('circle');
  if(circle) circle.setAttribute('r', country.id === activeId ? '12' : '10');
  return outer;
}

function makeClusterNode(cluster){
  // cluster: {xW,yW,xS,yS,count}
  const outer = document.createElementNS('http://www.w3.org/2000/svg', 'g');
  outer.setAttribute('class','cluster pop');
  outer.setAttribute('transform', `translate(${cluster.xS.toFixed(2)} ${cluster.yS.toFixed(2)})`);

  const ring = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
  ring.setAttribute('class','ring');
  ring.setAttribute('r','19');
  const core = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
  core.setAttribute('class','core');
  core.setAttribute('r','14');
  const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
  text.textContent = String(cluster.count);
  text.setAttribute('y','1');

  outer.appendChild(ring);
  outer.appendChild(core);
  outer.appendChild(text);

  // Same fix as markers: don't let the SVG pan handler capture the pointer.
  outer.addEventListener('pointerdown', (e)=>{
    e.preventDefault();
    e.stopPropagation();
  });

  outer.addEventListener('click', (e)=>{
    e.stopPropagation();
    const nextScale = clamp(mapScale * 1.8, ZOOM_MIN, ZOOM_MAX);
    zoomToPoint({x:cluster.xW, y:cluster.yW}, nextScale, 520);
  });
  return outer;
}

function renderMarkers(){
  markersEl.innerHTML = '';
  clustersEl.innerHTML = '';

  const pts = visibleNow.map(c => ({c, p: lonLatToSvg(c.lat, c.lon)}));
  if(!pts.length) return;

  // cluster in SCREEN space (Google Maps style)
  if(mapScale < CLUSTER_THRESHOLD){
    const grid = CLUSTER_CELL_PX;
    const buckets = new Map();

    for(const {c, p} of pts){
      const s = worldToScreen(p);
      const key = `${Math.floor(s.x / grid)}|${Math.floor(s.y / grid)}`;
      const b = buckets.get(key) || {sumX:0,sumY:0,sumXw:0,sumYw:0,count:0,items:[]};
      b.sumX += s.x; b.sumY += s.y;
      b.sumXw += p.x; b.sumYw += p.y;
      b.count += 1;
      b.items.push(c);
      buckets.set(key, b);
    }

    for(const b of buckets.values()){
      if(b.count === 1){
        markersEl.appendChild(getMarkerNode(b.items[0]));
      } else {
        clustersEl.appendChild(makeClusterNode({
          xW: b.sumXw / b.count,
          yW: b.sumYw / b.count,
          xS: b.sumX / b.count,
          yS: b.sumY / b.count,
          count: b.count
        }));
      }
    }
    return;
  }

  // no clustering
  for(const {c} of pts){
    markersEl.appendChild(getMarkerNode(c));
  }

  // Keep spiderfy targets consistent while panning/zooming
  if (spider.activeId) recomputeSpiderTargets();
}

// --- Pan & zoom interactions ---
svgEl.addEventListener('wheel', (e)=>{
  // If the user zooms, any hover tooltip can become visually "stuck".
  // Hide it proactively on zoom gestures.
  hideTooltip();
  e.preventDefault();

  // Use targets as the base so trackpads feel immediate even with smoothing.
  const mouse = clientToSvg(e.clientX, e.clientY);
  const baseScale = targetScale;
  const baseTx = targetTx;
  const baseTy = targetTy;

  const worldX = (mouse.x - baseTx) / baseScale;
  const worldY = (mouse.y - baseTy) / baseScale;

  // Trackpad-friendly exponential zoom
  const zoomFactor = Math.exp(-e.deltaY * 0.0012);
  const nextScale = clamp(baseScale * zoomFactor, ZOOM_MIN, ZOOM_MAX);
  const nextTx = mouse.x - worldX * nextScale;
  const nextTy = mouse.y - worldY * nextScale;

  targetScale = nextScale;
  targetTx = nextTx;
  targetTy = nextTy;

  // A little "kick" in the velocity makes it feel more alive
  vScale += (targetScale - mapScale) * 0.03;

  kickPanZoom();
}, {passive:false});

svgEl.addEventListener('pointerdown', (e)=>{
  // left button / primary touch
  if(e.button !== 0) return;

  // If the user is pressing a marker/cluster, do NOT start panning.
  // Otherwise we may capture the pointer on the SVG and lose the click.
  const tgt = e.target;
  if (tgt && typeof tgt.closest === 'function'){
    if (tgt.closest('g.marker') || tgt.closest('g.cluster')) return;
  }

  // Starting a pan should always hide hover tooltips.
  hideTooltip();

  isPanning = true;
  panMoved = false;
  dragV = {x:0,y:0};
  lastMoveT = performance.now();

  // ensure targets start from current position
  targetScale = mapScale; targetTx = mapTx; targetTy = mapTy;

  svgEl.setPointerCapture(e.pointerId);
  const p = clientToSvg(e.clientX, e.clientY);
  panStart = {x:p.x, y:p.y, tx:targetTx, ty:targetTy};
  lastMoveP = {x:p.x, y:p.y};

  // stop any residual spring velocity so dragging feels "connected"
  vTx = vTy = 0;
});

svgEl.addEventListener('pointermove', (e)=>{
  if(!isPanning) return;
  const p = clientToSvg(e.clientX, e.clientY);

  const dx = p.x - panStart.x;
  const dy = p.y - panStart.y;

  if (!panMoved && Math.hypot(dx, dy) > 2) panMoved = true;

  // Update targets; the spring loop makes it smooth with acceleration.
  targetTx = panStart.tx + dx;
  targetTy = panStart.ty + dy;

  // Estimate drag velocity for inertial glide on release
  const now = performance.now();
  const dt = Math.max(8, now - lastMoveT);
  dragV.x = (p.x - lastMoveP.x) / dt * 16; // per ~frame
  dragV.y = (p.y - lastMoveP.y) / dt * 16;

  lastMoveT = now;
  lastMoveP = {x:p.x, y:p.y};

  kickPanZoom();
});

function endPan(){
  if(!isPanning) return;
  isPanning = false;
  hideTooltip();
  // No inertia/glide — keep it clean and steady.
  kickPanZoom();
}

svgEl.addEventListener('pointerup', endPan);
svgEl.addEventListener('pointercancel', endPan);
svgEl.addEventListener('pointerleave', (e)=>{ hideTooltip(); endPan(e); });

// Safety net: if the pointer is moving over the SVG but not over a marker/cluster,
// hide the tooltip so it can't remain floating at a stale position.
svgEl.addEventListener('pointermove', (e)=>{
  if (isPanning) { hideTooltip(); return; }
  const t = e.target;
  if (!t || typeof t.closest !== 'function') { hideTooltip(); return; }
  if (!t.closest('g.marker') && !t.closest('g.cluster')) hideTooltip();
});

// Click on the map: if the click is near a country marker, open it.
// Otherwise, close the card. (We can't detect country borders because land is a single path.)
svgEl.addEventListener('click', (e)=>{
  if (panMoved) return; // ignore click after dragging
  // If user actually clicked a marker/cluster, its own handler will run.
  // We only do proximity-pick for clicks on the background.
  const t = e.target;
  if (t && typeof t.closest === 'function' && (t.closest('g.marker') || t.closest('g.cluster'))) return;

  const mouse = clientToSvg(e.clientX, e.clientY);
  // Find nearest visible country in screen space
  let best = null;
  let bestD = Infinity;
  for (const c of visibleNow) {
    const pW = lonLatToSvg(c.lat, c.lon);
    const pS = worldToScreen(pW);
    const d = Math.hypot(pS.x - mouse.x, pS.y - mouse.y);
    if (d < bestD) { bestD = d; best = c; }
  }
  // Use a strict pixel-based hit radius so clicking "near" a flag doesn't accidentally select it.
  // Keep it tight: only open a country if the click is really on the flag.
  const PICK_PX = 7;
  const pickRadius = PICK_PX / pxPerSvgUnit();
  if (best && bestD <= pickRadius) {
    // If we are zoomed out and markers are clustered, clicking near a marker still opens it.
    focusAndOpen(best);
  } else {
    closeCard();
  }
});

function zoomAtCenter(mult){
  const cx = 500, cy = 250;
  const worldX = (cx - mapTx) / mapScale;
  const worldY = (cy - mapTy) / mapScale;
  const nextScale = clamp(mapScale * mult, ZOOM_MIN, ZOOM_MAX);
  const nextTx = cx - worldX * nextScale;
  const nextTy = cy - worldY * nextScale;
  animateTo({scale: nextScale, tx: nextTx, ty: nextTy}, 220);
}

zoomInBtn?.addEventListener('click', (e)=>{ e.stopPropagation(); zoomAtCenter(1.25); });

zoomResetBtn?.addEventListener('click', (e)=>{ e.stopPropagation(); animateTo({scale:1, tx:0, ty:0}, 380); });

listEl.addEventListener('wheel', (e)=>{ e.stopPropagation(); }, {passive:true});

targetScale = mapScale; targetTx = mapTx; targetTy = mapTy;

  function apply(theme){
    root.dataset.theme = theme;

      btn.textContent = (theme === "light") ? "☀️" : "🌙";
      btn.setAttribute("aria-label", theme === "light" ? "Switch to dark theme" : "Switch to light theme");
    }
  }

  const saved = localStorage.getItem(KEY);
  if(saved === "light" || saved === "dark"){
    apply(saved);
  }else{
    apply("dark");

      localStorage.setItem(KEY, next);
    });
  }
